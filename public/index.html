<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
     
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- New Tweet Icon Link W3C -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <!-- <span><strong>Write</strong> a new tweet</span> -->
      <div class = "write-a-tweet">
        <span>
          <p><strong>Write</strong> a new tweet</p>
        </span>
        <span>
          <i class="fa fa-angle-double-down"></i>
        </span>
      </div>
    </nav>

    <header>
      <div>
          <img class="icon" src="images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <p><strong>Your</strong> Name</p>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <hr>
          <div class = "submit-tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>

    <!-- Counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </body>
</html>
